<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>2D to 3D</title>
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="imgBx">
			<img alt="" src="image.jpg" style="--i:2;--j:0;">
			<img alt="" src="image.jpg" style="--i:1;--j:1;">
			<img alt="" src="image.jpg" style="--i:0;--j:2;">
			<img alt="" src="image.jpg" style="--i:-1;--j:3;">
			<img alt="" src="image.jpg" style="--i:-2;--j:4;">
		</div>
	</body>
</html>
